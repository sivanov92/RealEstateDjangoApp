{% extends "seeEstates.html" %}
   {% block estateItem %}
   {% if exists %}
     {% for element in element_list %}
      <div class="EstateItem">
      <div id="EstateHeading" class="ItemSub"> 
         {{ element.estate_title }} | {{ element.estate_location }}
      </div>   
      <div id="DescriptionPreview" class="ItemSub">
         {{ element.estate_description }}   
      </div>
      </div>
      {% endfor %}
   {% endif%}   
   {% endblock estateItem %}
